<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
	<link href="css/style.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
	<script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
	<script type="text/javascript" src="js/index.js"></script>
</head>
<body>
	<div class="container-fluid">
		<div class="row"></div>
		<div class="col-lg-4 offset-lg-4">
			<form>
			<div class="form-row">
				<div class="form-group col-md-12">
				<label>Name</label>
				<input type="text" autofocus="autofocus" class="form-control color">
			</div>
			<div class="form-group col-md-6">
				<label>Email</label>
				<input type="Email" class="form-control color">
			</div>
			<div class="form-group col-md-6">
				<label>Phone Number</label>
				<input type="text" class="form-control color">
			</div>
			<div class="form-group col-md-6">
				<label>Password</label>
				<input type="Password" class="form-control color">
			</div>
			<div class="form-group col-md-6">
				<label class="text-center">Confirm Password</label>
				<input type="Password" class="form-control color">
			</div>
			<div class="btn btn-effect" type="button">Submit</div>
			</div>
			<div class="btn load" type="button"></div>
			</div>
		</form>
		</div>
		<div class="row">
			<div class="col-lg-1 show1"></div>
			<div class="col-lg-1 show2"></div>
			<div class="col-lg-1 show3"></div>
			<div class="col-lg-1 show4"></div>
		</div>
		
	</div>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</body>
</html>
